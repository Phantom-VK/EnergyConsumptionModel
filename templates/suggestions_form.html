<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Energy-Saving Suggestions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .form-template {
            padding: 40px 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Energy Predictor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="/visualize">Visualize</a></li>
                <li class="nav-item active"><a class="nav-link" href="/suggestions">Suggestions</a></li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="form-template">
            <h1>Generate Energy-Saving Suggestions</h1>
            <p class="lead">Enter the building ID to generate energy-saving suggestions.</p>

            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/suggestions">
                        <div class="form-group">
                            <label for="building_id">Building ID</label>
                            <select class="form-control" id="building_id" name="building_id" required>
                                <option value="1">Building A</option>
                                <option value="2">Building B</option>
                                <option value="3">Building C</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Suggestions</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
