
        <!DOCTYPE html>
        <html>
        <head>
            <title>Predict Energy Consumption</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
                body { padding-top: 50px; }
                .form-template { padding: 40px 15px; }
            </style>
        </head>
        <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="/">Energy Predictor</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item active"><a class="nav-link" href="/predict">Predict</a></li>
                        <li class="nav-item"><a class="nav-link" href="/visualize">Visualize</a></li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="container">
                <div class="form-template">
                    <h1>Predict Energy Consumption</h1>
                    <p class="lead">Enter building details to predict energy consumption.</p>

                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="/predict">
                                <div class="form-group">
                                    <label for="building_id">Building ID</label>
                                    <select class="form-control" id="building_id" name="building_id" required>
                                        <option value="1">Building A</option>
                                        <option value="2">Building B</option>
                                        <option value="3">Building C</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="temperature">Temperature (Â°C)</label>
                                    <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" value="30" required>
                                </div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="is_weekend" name="is_weekend">
                                    <label class="form-check-label" for="is_weekend">Is Weekend?</label>
                                </div>
                                <div class="form-group">
                                    <label for="num_devices">Number of Active Devices</label>
                                    <input type="number" class="form-control" id="num_devices" name="num_devices" value="5" required>
                                </div>
                                <div class="form-group">
                                    <label for="avg_power">Average Device Power Rating (kW)</label>
                                    <input type="number" step="0.01" class="form-control" id="avg_power" name="avg_power" value="0.4" required>
                                </div>
                                <div class="form-group">
                                    <label for="num_events">Number of Events/Classes</label>
                                    <input type="number" class="form-control" id="num_events" name="num_events" value="3" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
        </html>
